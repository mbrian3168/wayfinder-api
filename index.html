<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wayfinder API</title>
    <style>
        body {
            background-color: #0a192f;
            color: #ccd6f6;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 40px;
            border-radius: 8px;
            background-color: #112240;
            box-shadow: 0 4px 14px rgba(0, 0, 0, 0.25);
        }
        h1 {
            font-size: 2.5rem;
            color: #64ffda;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        .status {
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(100, 255, 218, 0.1);
            border-radius: 20px;
            font-weight: 500;
        }
        .status-indicator {
            height: 10px;
            width: 10px;
            background-color: #64ffda;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(100, 255, 218, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(100, 255, 218, 0); }
            100% { box-shadow: 0 0 0 0 rgba(100, 255, 218, 0); }
        }
        a {
            color: #64ffda;
            text-decoration: none;
            border-bottom: 1px solid #64ffda;
            transition: color 0.3s, border-bottom 0.3s;
        }
        a:hover {
            color: #ccd6f6;
            border-bottom: 1px solid #ccd6f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wayfinder API</h1>
        <p>Welcome. The API is online and functioning correctly.</p>
        <div class="status">
            <div class="status-indicator"></div>
            <span>API Status: Healthy</span>
        </div>
        <p style="margin-top: 2rem; font-size: 0.9rem;">
            For documentation, please visit <a href="#">docs.wayfinder.app</a> (coming soon).
        </p>
    </div>
</body>
</html>
